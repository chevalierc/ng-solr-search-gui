<div style="height: 100%;" ;>

    <div id="sidebar-resizer" resizer="vertical" resizer-width="6" resizer-left="#left" resizer-right="#right" resizer-min="270" resizer-max="500"></div>

    <div id="left">

        <div class=" card margins ">
            <div class="sdc-title" layout="row">
                <div flex="auto">
                    <span class="fa fa-cloud"></span>
                    <b>Solr</b> Search
                </div>
                <div flex="auto">
                    <md-progress-circular md-diameter="30" ng-if="main.searching" md-mode="indeterminate"></md-progress-circular>
                </div>
            </div>
        </div>

        <!-- <date-filter params="main.params" search="main.refresh()"></date-filter> -->
        <filters params="main.params" search="main.refresh()"></filters>
        <facets params="main.params" search="main.refresh()" meta="main.meta"></facets>

    </div>

    <div id="right">

        <div class="card margins blue-bg">
            <div class="content">
                <md-tabs md-dynamic-height>

                    <md-tab label="Quick Search">
                        <quick-search params="main.params" search="main.search()" autocomplete="main.get_autocomplete_suggestions"></quick-search>
                    </md-tab>

                    <md-tab label="Advanced GUI Search">
                        <gui-search params="main.params" search="main.search()" autocomplete="main.get_autocomplete_suggestions"></gui-search>
                    </md-tab>

                    <md-tab label="Advanced Text Search">
                        <advanced-search params="main.params" search="main.search()"></advanced-search>
                    </md-tab>

                    <!--Configure Results-->
                    <md-tab label="Configure Results">
                        <configure columns="main.columns" meta="main.meta"></configure>
                    </md-tab>

                </md-tabs>
            </div>
        </div>

        <!--RESULTS CONTAINER-->
        <results meta="main.meta" search="main.refresh()" params="main.params" results-val="main.results" columns="main.columns"></results>
    </div>

</div>
